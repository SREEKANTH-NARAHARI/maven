apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment-npp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app-npp
  template:
    metadata:
      labels:
        app: my-app-npp
    spec:
      containers:
      - name: my-container2
        image: sreekanth143/java-web-app-docker:app1
        ports:
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-npp
  labels:
    app: my-app-npp
spec:
  type: NodePort
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
  selector:
    app: my-app-npp

